<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
</head>
<body>
<div class ="container">
<h1> Calculator App</h1>

    <form method='post' action='/'>
    <div class='form-group row'>
        <div class='col-sm-3'>
            <label for='Number one'>Firstnumber</label>
            <input type='number' placeholder='Firstnumber' name='num1' value='{{num1}}'/>
        </div>
    </div>

    <div class='form-group row'>
        <div class='col-sm-3'>
            <label for='Number two'>Secondnumber</label>
            <input type='number' placeholder='Secondnumber' name='num2' value='{{num2}}'/>
        </div>
    </div>
    <div class='form-group row'>
        <div class='col-sm-3'>
            <button type='submit' class='btn btn-primary'>Calculate</button>
        </div>
    </div>
    </form>
    <div class='form-group row'>
        <div class='col-sm-3'>
            <label for='Sum'> Sum = {{ sum }}</label>
        </div>
    </div>


</body>
</html>
